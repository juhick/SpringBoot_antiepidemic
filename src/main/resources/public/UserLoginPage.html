<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
    <script>
        if(window != top){
            top.location.href=location.href;
        }
    </script>
</head>
<body class="login-wrap">
    <div class="login-container">
        <form class="login-form" method="post">
            <div class="input-group">
                <input type="text" name="userId" id="userId" class="input-field">
                <label for="userId" class="input-label">
                    <span class="label-title">用户账号</span>
                </label>
            </div>
            <div class="input-group">
                <input type="password" name="userPW" id="userPW" class="input-field">
                <label for="userPW" class="input-label">
                    <span class="label-title">密码</span>
                </label>
            </div>
            <button type="submit" formaction="/userLogin" class="login-button">登录<i class="ai ai-enter"></i></button>
        </form>

    </div>
</body>
<script src="../assets/layui.js"></script>
<script src="../index.js" data-main="login"></script>
</html>
