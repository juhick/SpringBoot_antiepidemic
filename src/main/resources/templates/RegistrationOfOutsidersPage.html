<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="login-wrap">
    <div class="login-container">
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="userName" name="userName" class="input-field">
                <label for="userName" class="input-label">
                    <span class="label-title">姓名</span>
                </label>
            </div>
            <div class="input-group">
                <input type="text" id="userSex" name="userSex" class="input-field">
                <label for="userSex" class="input-label">
                    <span class="label-title">性别</span>
                </label>
            </div>
            <div class="input-group">
                <input type="text" id="userAge" name="userAge" class="input-field">
                <label for="userAge" class="input-label">
                    <span class="label-title">年龄</span>
                </label>
            </div>
            <div class="input-group">
                <input type="text" id="userPhone" name="userPhone" class="input-field">
                <label for="userPhone" class="input-label">
                    <span class="label-title">电话</span>
                </label>
            </div>
	        <div class="input-group">
                <input type="text" id="userIdCard" name="userIdCard" class="input-field">
                <label for="userIdCard" class="input-label">
                    <span class="label-title">身份证号码</span>
                </label>
            </div>
            <div class="input-group">
                <input type="text" id="userId" name="userId" class="input-field">
                <label for="userId" class="input-label">
                    <span class="label-title">关联账号</span>
                </label>
            </div>
            <button type="button" formaction="/userRegister" class="login-button">注册<i class="ai ai-enter"></i></button>
        </form>
    </div>
</body>
<script src="../assets/layui.js"></script>
<script src="../index.js" data-main="login"></script>
</html>
