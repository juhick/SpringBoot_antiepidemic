<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看用户信息</title>
    <link rel="stylesheet" href="../assets/css/layui.css">    
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/> 
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <style type="text/css">
    	.layui-elem-quote{ font-size: 18px; margin-bottom: 20px;}
    	.layui-input-block img{ max-height: 160px; width: auto;}
    </style>
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>管理员首页 > 查看用户信息 ><span>详情</span></p>
    		</div>    		
    	</div>
    	<!--面包屑导航-->    	
		
		<!--岗位标题-->
        <div class="layui-row">
            <div class="layui-card positionbox">
            	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					<legend>详细信息</legend>
				</fieldset>
				<form class="layui-form" action="">
					<div class="layui-form-item">
					<label class="layui-form-label"><span class="col-red"></span>消息标题</label>
						<!-- #下面每一个div内部使用表达式进行数据获取填充# -->
						<div class="layui-input-block">
							<span th:text="${message.title}"></span>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">发布者</label>
						<div class="layui-input-inline">
							<span th:text="${message.puBer}"></span>
						</div>							    
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">内容</label>
						<div class="layui-input-block">
							<span th:text="${message.cont}"></span>
						</div>						    
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">发布时间</label>
						<div class="layui-input-inline">
							<span th:text="${message.puDate}"></span>
						</div>							    			   
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<span th:text="${message.stat}"></span>
						</div>
					</div>
				</form>
			</div>           
        </div>
    </div>
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/layui.all.js"></script>    
    <script>   	
		layui.use('form', function(){
		  var form = layui.form; 
		  form.render();
		}); 
	</script>
	
</body>
</html>
