<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理员修改物资信息页面</title>
    <link rel="stylesheet" href="../assets/css/layui.css">    
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/>  
    <link rel="stylesheet" href="../assets/css/style.css"/> 

</head>
<body class="layui-view-body">
    <div class="layui-content">
	
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>管理员首页 > 物资管理 > <span>修改物资信息</span></p>
    		</div>    		
    	</div>
		
    	<!--面包屑导航-->
    	<div class="layui-row layui-col-space5 linarrow">
		    <div class="layui-col-md4 linitem">
		      <div class="grid-demo active">修改物资信息</div>
		    </div>
		</div>
		
		<!--指示条-->
        <div class="layui-row">        	
            <div class="layui-card positionbox">            	  
				    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					    <legend>物资信息</legend>
					</fieldset>
					<form class="layui-form">
						<div class="layui-form-item">							    
							<div class="layui-inline">
								<!-- #修改name值# -->
								<label class="layui-form-label">物资名称</label>
								<label class="layui-form-label">
									<span th:text="${good.getGoodsName()}"></span>
								</label>
								<div class="layui-input-inline" style="width: 200px;">
									<input type="text" name="goodsName" placeholder="物资名称" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item">							    
							<div class="layui-inline">
								<label class="layui-form-label">物资数量</label>
								<label class="layui-form-label">
									<span th:text="${good.getGoodsNum()}"></span>
								</label>
								<div class="layui-input-inline" style="width: 200px;">
								<!-- #修改name值# -->
									<input type="text" name="goodsNum" placeholder="物资数量" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item">							    
							<div class="layui-inline">
								<label class="layui-form-label">物资来源</label>
								<label class="layui-form-label">
									<span th:text="${good.getGoodsSource()}"></span>
								</label>
								<div class="layui-input-inline" style="width: 200px;">
								<!-- #修改name值# -->
									<input type="text" name="goodsSource" placeholder="物资来源" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
								<label class="layui-form-label">时间</label>
								<div class="layui-input-block">
									<input type="radio" name="intime" value="入库" title="入库" >
									<input type="radio" name="intime" value="出库" title="出库">
								</div>
						</div>
						<button type="submit" formaction="/admin/changeGoods" class="layui-btn layui-btn-normal">确认修改</button>
					</form>

            </div>   
		</div>
    </div>
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/layui.all.js"></script>   
    <script>
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo'); //建立编辑器
	});
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo2'); //建立编辑器
	});	
	</script>
</body>
</html>
