<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>任务发布</title>
    <link rel="stylesheet" href="../assets/css/layui.css">    
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/>    
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>首页管理 > <span>防控信息发布</span></p>
    		</div>
    		<div class="mbrt layui-col-xs6 layui-col-md6">
    			<a href="javascript:;" class="layui-btn layui-btn-normal" id="fabu">发布防控信息</a>    			     			 
    		</div>
    	</div>
    	<!--面包屑导航-->
        <div class="layui-row">
            <div class="layui-card">
            	<div class="table-responsive">
			 		  <table class="layui-table" lay-skin="line" lay-size="lg" id="table">						  
						  <thead>
						    <tr>
						      <th>防控信息</th>
						      <th>具体信息</th>
						      <!--<th>悬赏积分</th>-->	
						      <th>发布时间</th>
						      <th>操作</th>
						    </tr> 
						  </thead>
						  <tbody>
							<!--#循环打印<tr>标签 修改删除向后端传递数据 id值#-->	
							<tr th:each="${infos}">
								<td th:text="${info.preInfo}"></td>
								<td th:text="${info.speInfo}"></td>
								<td th:text="${info.upTime}"></td>
								<td>
						      	  <div class="layui-table-cell laytable-cell-1-0-10"> 
										<!--#添加脚本#-->	
							      	  	<a class="layui-btn layui-btn-normal layui-btn-xs update">修改</a> 
							      	  	<a class="layui-btn layui-btn-danger layui-btn-xs delete">删除</a> 
						      	  </div>
						      	</td>
							</tr>
						    <tr>
						      <td id="preInfo">每日登录</td>
						      <td id="speInfo">每天登录可得1积分</td>
						      <!--<td>10</td>-->
						      <td id="upTime">2019-11-29</td>						      						     
						      <td>
						      	  <div class="layui-table-cell laytable-cell-1-0-10"> 							      	  	 
							      	  	<a class="layui-btn layui-btn-normal layui-btn-xs update">修改</a> 
							      	  	<a class="layui-btn layui-btn-danger layui-btn-xs delete">删除</a> 
						      	  </div>
						      </td>
						    </tr>
						    <tr>
						      <td>连续登录5天</td>
						      <td>连续登录5天，中间间隔重新开始</td>
						      <!--<td>70</td>-->
						      <td>2019-11-29</td>						      						     
						      <td>
						      	  <div class="layui-table-cell laytable-cell-1-0-10"> 							      	  	 
							      	  	<a class="layui-btn layui-btn-normal layui-btn-xs update">修改</a> 
							      	  	<a class="layui-btn layui-btn-danger layui-btn-xs delete">删除</a> 
						      	  </div>
						      </td>
						    </tr>
						  </tbody>
					</table>
			 	</div>
                   
           		<!--分页-->
           		<div id="page"></div>
           		<!--分页-->
            </div>           
        </div>
    </div>
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/layui.all.js"></script>    
    <script>
    	var element = layui.element;
    	layui.use(['laypage', 'layer'], function(){
		  var laypage = layui.laypage
		  ,layer = layui.layer;		  
		  
		  //页码完整功能
		  laypage.render({
		    elem: 'page'
		    ,count: 100
		    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
		    ,jump: function(obj){
		      console.log(obj)
		    }
		  });	 
		});
		
		//弹框		
		$('#fabu').on('click', function(){			
		  layui.use('layer', function(){
          var layer = layui.layer;
          layer.open({
                type: 2,
                title: '发布任务',
                fix: false,
                shadeClose: true,
                shade: 0.8,
                area: ['660px', '420px'],
                content: 'ManagerReleaseInformationPage-Release.html',
                end: function () {
                   location.reload();
                }
            });
        });
      })
		
		//判断弹框
		$(".delete").click(function(){
			var obj = document.elementFromPoint(event.clientX,event.clientY).parentNode.parentNode.parentNode;
			layer.confirm('确定要删除此任务？', {
			  btn: ['是','否'] //按钮
			}, function(){
			  obj.parentNode.removeChild(obj);
			  layer.msg('已删除', {icon: 1});
			}, function(){
			  layer.msg('已取消',  {icon: 2});
			});
		})			
		
		 layui.use('form', function(){
		  var form = layui.form; 
		  form.render();
		}); 

		$(".update").click(function(){
			var obj = document.elementFromPoint(event.clientX,event.clientY).parentNode.parentNode.parentNode;

			layui.use('layer', function(){
				var layer = layui.layer;
				layer.open({
						type: 2,
						title: '发布任务',
						fix: false,
						shadeClose: true,
						shade: 0.8,
						area: ['660px', '420px'],
						content: '01发布疫情防控信息-修改.html',
						end: function () {
							location.reload();
						}
				});
			});
		})
	</script>
	
</body>
</html>
