<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>查看用户信息</title>
	<link rel="stylesheet" href="../assets/css/layui.css">
	<link rel="stylesheet" href="../assets/css/view.css"/>
	<link rel="stylesheet" href="../assets/css/admin.css"/>
	<link rel="stylesheet" href="../assets/css/style.css"/>
	<style type="text/css">
		.layui-elem-quote{ font-size: 18px; margin-bottom: 20px;}
		.layui-input-block img{ max-height: 160px; width: auto;}
	</style>
</head>
<body class="layui-view-body">
<div class="layui-content">
	<!--面包屑导航-->
	<div class="mianb">
		<div class="mblf layui-col-xs6 layui-col-md6">
			<i class="layui-icon">&#xe656;</i>
			<p>管理员首页 > 查看用户信息 ><span>详情</span></p>
		</div>
	</div>
	<!--面包屑导航-->

	<!--岗位标题-->
	<div class="layui-row">
		<div class="layui-card positionbox">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>详细信息</legend>
			</fieldset>
			<form class="layui-form">
				<div class="layui-form-item">
					<label class="layui-form-label"><span class="col-red"></span>标题</label>
					<!-- #下面每一个div内部使用表达式进行数据获取填充# -->
					<div class="layui-input-block">
						<span th:text="${opinion.getTitle()}"></span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span class="col-red"></span>发布者</label>
					<!-- #下面每一个div内部使用表达式进行数据获取填充# -->
					<div class="layui-input-block">
						<span th:text="${opinion.getUserName()}"></span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span class="col-red"></span>具体内容</label>
					<!-- #下面每一个div内部使用表达式进行数据获取填充# -->
					<div class="layui-input-block">
						<span th:text="${opinion.cont}"></span>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><span class="col-red"></span>状态</label>
					<!-- #下面每一个div内部使用表达式进行数据获取填充# -->
					<div class="layui-input-block">
						<span th:text="${opinion.getStat()}"></span>
					</div>
				</div>
				<input type="hidden" name="meID" th:value="${opinion.getMeID()}">
				<input type="hidden" name="adminId" th:value="${manager.getAdminId()}">
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">回复信息</label>
					<div class="layui-input-block">
						<textarea name="reply" placeholder="请输入" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="submit" formaction="/admin/addReply" class="layui-btn layui-btn-primary">确认回复</button>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
<script src="../assets/jquery.min.js"></script>
<script src="../assets/layui.all.js"></script>
<script>
	layui.use('form', function(){
		var form = layui.form;
		form.render();
	});
</script>

</body>
</html>
