<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看防疫信息</title>
    <link rel="stylesheet" href="../assets/css/layui.css">    
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/>    
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>首页管理 > <span>查看反馈信息</span></p>
    		</div>
    		<div class="mbrt layui-col-xs6 layui-col-md6">
    			<a th:if="${oppage} eq 'UserViewOpinionInformationPage'" href="/user/selfOpinion" class="layui-btn layui-btn-normal">查看个人反馈记录</a>
				<a th:if="${oppage} eq 'selfOpinion'" href="/user/UserViewOpinionInformationPage" class="layui-btn layui-btn-normal">查看全部反馈记录</a>
    		</div>
    	</div>
    	<!--面包屑导航-->
        <div class="layui-row">
            <div class="layui-card">
            	<div class="table-responsive">
			 		  <table class="layui-table" lay-skin="line" lay-size="lg" id="table">						  
						  <thead>
						    <tr>
						      <th>反馈标题</th>
						      <th>反馈者</th>
						      <th>反馈时间</th>
							  <th>&nbsp&nbsp&nbsp&nbsp操作</th>
							  <th>&nbsp&nbsp&nbsp&nbsp状态</th>
						    </tr> 
						  </thead>
						  <tbody>
						  <!--#循环打印<tr>标签 修改删除向后端传递数据 id值#-->
						  <tr th:each="message:${opilist}">
							  <td th:text="${message.getTitle()}"></td>
							  <td th:text="${message.getUserName()}"></td>
							  <td th:text="${#dates.format(message.getPuDate(),'yyyy-MM-dd')}"></td>
							  <td>
								  <div class="layui-table-cell laytable-cell-1-0-10">
									  <!--#添加脚本#-->
									  <a th:href="@{/user/taskOpinion(meId=${message.getMeID()})}" class="layui-btn layui-btn-normal layui-btn-xs update">查看</a>
								  </div>
							  </td>
							  <td th:text="${message.getStat()}"></td>
						  </tr>
						  </tbody>
					</table>
			 	</div>
                   
           		<!--分页-->
           		<div id="page"></div>
           		<!--分页-->
            </div>           
        </div>
    </div>
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/layui.all.js"></script>    
    <script>
    	var element = layui.element;
    	layui.use(['laypage', 'layer'], function(){
		  var laypage = layui.laypage
		  ,layer = layui.layer;		  
		  
		  //页码完整功能
		  laypage.render({
		    elem: 'page'
		    ,count: 100
		    ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
		    ,jump: function(obj){
		      console.log(obj)
		    }
		  });	 
		});
		
		//判断弹框
		$(".delete").click(function(){
			layer.confirm('确定要删除此任务？', {
			  btn: ['是','否'] //按钮
			}, function(){
			  layer.msg('已删除', {icon: 1});
			}, function(){
			  layer.msg('已取消',  {icon: 2});
			});
		})			
		
		 layui.use('form', function(){
		  var form = layui.form; 
		  form.render();
		}); 
	</script>
	
</body>
</html>
