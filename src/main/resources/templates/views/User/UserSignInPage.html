<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>签到页面</title>
    <link rel="stylesheet" href="../assets/css/layui.css">    
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/>  
    <link rel="stylesheet" href="../assets/css/style.css"/> 
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>用户首页 > <span>签到</span></p>
    		</div>    		
    	</div>
    	<!--面包屑导航-->
    	<div class="layui-row layui-col-space5 linarrow">
		    <div class="layui-col-md4 linitem">
		      <div class="grid-demo active">签到信息</div>
		    </div>
		</div>
		<!--指示条-->
        <div class="layui-row">        	
            <div class="layui-card positionbox">            	  
				    
				<!--#填写action的值确定提交的url#-->
				<form  class="layui-form">

					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					    <legend>请填写体温</legend>
					</fieldset>
					<!--#修改name值 替换为变量名#-->
					<div class="layui-form-item">							    
						<div class="layui-inline">
							<label class="layui-form-label">体温</label>
							<div class="layui-input-inline" style="width: 200px;">
								<input type="text" name="temperature" placeholder="体温" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">体温备注</label>
						<div class="layui-input-inline">
							<select name="remake" lay-filter="aihao">
								<option value="发烧">发烧</option>
								<option value="高温">高温</option>
								<option value="正常">正常</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button type="submit" formaction="/user/UserSignIn" class="layui-btn layui-btn-primary">签到</button>
						</div>
					</div>
				</form>
            </div>   
		</div>
    </div>
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/layui.all.js"></script>   
    <script>
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo'); //建立编辑器
	});
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo2'); //建立编辑器
	});	
	</script>
</body>
</html>
