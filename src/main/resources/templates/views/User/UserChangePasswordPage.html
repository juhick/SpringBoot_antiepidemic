<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>修改个人密码</title>
	<link rel="stylesheet" href="../assets/css/layui.css">
	<link rel="stylesheet" href="../assets/css/view.css"/>
	<link rel="stylesheet" href="../assets/css/admin.css"/>
	<link rel="stylesheet" href="../assets/css/style.css"/>
	<style>
		#form-bg{
			background-image: url("../img/shuip.jpg");
			background-size: 100%,100%;
		}
		#form-box{
			width: calc(35vw);
			padding-left: calc(10vw);
		}
	</style>
	<script>
		window.onload = function(){

			var newPwInput = document.getElementById("newPwInput");
			var passwordInput = document.getElementById("passwordInput");
			var submitBtn = document.getElementById("submitBtn");

			var tag = new Array(2);

			//设置输入不能为空值
			newPwInput.onblur = function(){
				if(newPwInput.value != ""){
					tag[0] = true;
				}else{
					alert("请输入新密码");
				}
			}
			passwordInput.onblur = function(){
				//判断输入是不是数字
				if(passwordInput.value != ""){
					tag[1] = true;
				}else{
					alert("请输入确认密码");
				}
			}
			submitBtn.onclick = function(){
				var num = 0;
				for(var i = 0;i < 2;i++) {
					if(tag[i] == true){
						num++;
					}
				}
				if(num == tag.length && (newPwInput.value == passwordInput.value)){
					document.getElementById("submitForm").action="/user/changePassWord";
					document.getElementById("submitForm").submit();
				}else{

					alert("请检查输入字段是否正确或是否为空");
				}
			}
		}
	</script>
</head>
<body class="layui-view-body">
<div class="layui-content">
	<!--面包屑导航-->
	<div class="mianb">
		<div class="mblf layui-col-xs6 layui-col-md6">
			<i class="layui-icon">&#xe656;</i>
			<p>用户首页 > 个人信息 > 修改信息 > <span>修改个人密码</span></p>
		</div>
	</div>
	<!--面包屑导航-->
	<div class="layui-row layui-col-space5 linarrow">
		<div class="layui-col-md4 linitem">
			<div class="grid-demo active">修改个人密码</div>
		</div>
	</div>
	<!--指示条-->
	<div class="layui-row">
		<div id="form-bg" class="layui-card positionbox">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>密码修改</legend>
			</fieldset>
			<!--#修改action提交表单的url#-->
			<div id="form-box">
				<form id="submitForm" class="layui-form" method="post">
					<div class="layui-form-item">
						<label class="layui-form-label">新密码</label>
						<div class="layui-input-block">
							<input id="newPwInput" type="text" name="newPW" lay-verify="title" autocomplete="off" placeholder="请输入新密码" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">确认新密码</label>
						<div class="layui-input-block">
							<input id="passwordInput" type="text" name="newPW2" lay-verify="title" autocomplete="off" placeholder="请确认新密码" class="layui-input">
						</div>
					</div>
					<button id="submitBtn" class="layui-btn layui-btn-normal">确认修改</button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="../assets/jquery.min.js"></script>
<script src="../assets/layui.all.js"></script>
<script>
	layui.use('layedit', function(){
		var layedit = layui.layedit;
		layedit.build('demo'); //建立编辑器
	});
	layui.use('layedit', function(){
		var layedit = layui.layedit;
		layedit.build('demo2'); //建立编辑器
	});
</script>
</body>
</html>
