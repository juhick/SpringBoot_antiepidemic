<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>修改个人密码</title>
	<link rel="stylesheet" href="../assets/css/layui.css">
	<link rel="stylesheet" href="../assets/css/view.css"/>
	<link rel="stylesheet" href="../assets/css/admin.css"/>
	<link rel="stylesheet" href="../assets/css/style.css"/>
</head>
<body class="layui-view-body">
<div class="layui-content">
	<!--面包屑导航-->
	<div class="mianb">
		<div class="mblf layui-col-xs6 layui-col-md6">
			<i class="layui-icon">&#xe656;</i>
			<p>信息管理 > <span>修改个人密码</span></p>
		</div>
	</div>
	<!--面包屑导航-->
	<div class="layui-row layui-col-space5 linarrow">
		<div class="layui-col-md4 linitem">
			<div class="grid-demo active">修改个人密码</div>
		</div>
	</div>
	<!--指示条-->
	<div class="layui-row">
		<div class="layui-card positionbox">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>密码修改</legend>
			</fieldset>
			<!--#修改action提交表单的url#-->
			<form class="layui-form" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-block">
						<input type="text" name="newPW" lay-verify="title" autocomplete="off" placeholder="请输入新密码" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认新密码</label>
					<div class="layui-input-block">
						<input type="text" name="newPW2" lay-verify="title" autocomplete="off" placeholder="请确认新密码" class="layui-input">
					</div>
				</div>
				<button type="submit" formaction="/user/changePassWord" class="layui-btn layui-btn-normal">确认修改</button>
			</form>
		</div>
	</div>
</div>
<script src="../assets/jquery.min.js"></script>
<script src="../assets/layui.all.js"></script>
<script>
	layui.use('layedit', function(){
		var layedit = layui.layedit;
		layedit.build('demo'); //建立编辑器
	});
	layui.use('layedit', function(){
		var layedit = layui.layedit;
		layedit.build('demo2'); //建立编辑器
	});
</script>
</body>
</html>
