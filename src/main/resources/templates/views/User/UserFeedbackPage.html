<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>意见反馈</title>
		<link rel="stylesheet" href="../assets/css/layui.css">
	    <link rel="stylesheet" href="../assets/css/view.css"/>
	    <link rel="stylesheet" href="../assets/css/style.css"/>
		<link rel="stylesheet" href="../assets/css/admin.css"/>
		<style>
			#form-bg{
				background-image: url("../img/chunvzuo.jpg");
				background-size: 100%,100%;
			}
			#form-box{
				width: calc(35vw);
				padding-left: calc(10vw);
			}
		</style>
	</head>
	<body class="layui-tank">
	<div class="layui-content">
		<div class="mianb">
			<div class="mblf layui-col-xs6 layui-col-md6">
				<i class="layui-icon">&#xe656;</i>
				<p>用户首页 > 意见反馈 > <span>意见反馈</span></p>
			</div>
		</div>
		<div id="form-bg" class="layui-card">
		 	<form class="layui-form" action="" method="POST">
			   <div class="layui-form-item">
				    <label class="layui-form-label">意见信息</label>
				    <div class="layui-input-block">
				        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
				    	<!--<div class="layui-form-mid layui-word-aux">数字越小越靠前</div>-->
				    </div>					    
				</div>
				<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">具体信息</label>
				    <div class="layui-input-block">
						<textarea name="content" placeholder="请输入" class="layui-textarea"></textarea>
						<!--<button type="button" class="layui-btn layui-btn-danger" id="test7">上传信息</button>-->
				    </div>
				</div>
				<div >
					<button type="submit" formaction="/user/releaseOpinion" class="layui-btn layui-btn-normal float-right">确定</button>
				</div>
			</form>
		</div>
	</div>

	    
	<script src="../assets/layui.all.js"></script>    
	<script>
		layui.use('upload', function(){
		  var $ = layui.jquery
		  ,upload = layui.upload; 
		
		//设定文件大小限制
		  upload.render({
		    elem: '#test7'
		    ,url: '/upload/'
//		    ,size: 60 //限制文件大小，单位 KB
		    ,done: function(res){
		      console.log(res)
		    }
		  });
		});
		</script>
	</body>
</html>
