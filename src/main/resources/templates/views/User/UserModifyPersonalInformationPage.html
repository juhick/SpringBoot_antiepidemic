<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>修改个人信息</title>
    <link rel="stylesheet" href="../assets/css/layui.css">    
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/>  
    <link rel="stylesheet" href="../assets/css/style.css"/>
	<style>
		#form-bg{
			background-image: url("../img/shizi.jpg");
			background-size: 100%,100%;
		}
		#form-box{
			width: calc(28vw);
			padding-left: calc(10vw);
		}
	</style>
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>用户首页 > 个人信息 > <span>修改信息</span></p>
    		</div>    		
    	</div>
    	<!--面包屑导航-->
    	<div class="layui-row layui-col-space5 linarrow">
		    <div class="layui-col-md4 linitem">
		      <div class="grid-demo active">修改个人信息</div>
		    </div>
		</div>
		<!--指示条-->
        <div class="layui-row">        	
            <div id="form-bg" class="layui-card positionbox">
				    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					    <legend>基本信息</legend>
					</fieldset>
				<div id="form-box">
					<form class="layui-form">
						 <div class="layui-form-item">
							    <label class="layui-form-label">用户姓名</label>
							    <label class="layui-form-label">
									<span th:text="${user.userName}"></span>
								</label>
							    <div class="layui-input-block">
							      <input type="text" name="userName" lay-verify="title" autocomplete="off" placeholder="请输入用户姓名" class="layui-input" style="width: 200px;">
							    </div>
						  </div>
						  <div class="layui-form-item">
							    <label class="layui-form-label">用户年龄</label>
							    <label class="layui-form-label">
									<span th:text="${user.userAge}"></span>
								</label>
							    <div class="layui-input-block">
							      <input type="text" name="userAge" lay-verify="title" autocomplete="off" placeholder="请输入用户年龄" class="layui-input" style="width: 200px;">
							    </div>
						  </div>
						  <div class="layui-form-item">
							    <label class="layui-form-label">手机号码</label>
							    <label class="layui-form-label">
									<span th:text="${user.userPhone}"></span>
								</label>
							    <div class="layui-input-block">
							      <input type="text" name="userPhone" lay-verify="title" autocomplete="off" placeholder="请输入手机号码" class="layui-input" style="width: 200px;">
							    </div>
						  </div>
						  <div class="layui-form-item">
						    <label class="layui-form-label">用户性别</label>
							  <div class="layui-input-block">
								  <input type="radio" name="userSex" value="男" title="男" th:checked="${user.getUserSex()=='男'}">
								  <input type="radio" name="userSex" value="女" title="女" th:checked="${user.getUserSex()=='女'}">
							  </div>
						  </div>
						<center><button type="submit" formaction="/user/changeUser" class="layui-btn layui-btn-normal">确认修改</button></center>
					</form>
				</div>
            </div>   
		</div>
    </div>
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/layui.all.js"></script>   
    <script>
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo'); //建立编辑器
	});
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo2'); //建立编辑器
	});	
	</script>
</body>
</html>
