<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>签到页面</title>
    <link rel="stylesheet" href="../assets/css/layui.css">    
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/>  
    <link rel="stylesheet" href="../assets/css/style.css"/>
	<style type="text/css">
		#test_n1{
			float: left;
			opacity:0.6;
			position:relative;
			left:51%;
			top:calc(15vh);
		}
		.lform{
			width: 400px;
			height: 324px;
			float: right;
			background-color: #21B4E2;
			opacity:0.6;
			position:relative;
			right:51.5%;
			top:calc(15vh);
		}
		#lbox{
			height: 800px;
			background-image: url("../img/signin2.png");
			background-repeat: no-repeat;
			background-size: 100%,100%;
			background-origin:content-box;
		}
		#bbox{
			min-height: 400px;
			height: calc(90vh);
			overflow:hidden;
		}
	</style>
	<script>
		window.onload = function(){

			var adminTemInput = document.getElementById("adminTemInput");
			var submitBtn = document.getElementById("submitBtn");

			var tag = false;

			adminTemInput.onblur = function(){
				//判断输入是不是数字
				if(adminTemInput.value != "" && !isNaN(adminTemInput.value) && (33 < Number(adminTemInput.value) && Number(adminTemInput.value) < 42)){
					tag = true;
				}else{
					alert("请输入合法的体温");
				}
			}
			submitBtn.onclick = function(){
				if(tag){
					document.getElementById("submitForm").action="/admin/adminSignIn";
					document.getElementById("submitForm").submit();
				}else{

					alert("请检查输入字段是否正确或是否为空");
				}
			}
		}
	</script>
</head>
<body  class="layui-view-body">
    <div id="bbox" class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p >管理员首页 > <span >签到</span></p>
    		</div>    		
    	</div>
    	<!--面包屑导航-->
    	<div class="layui-row layui-col-space5 linarrow">
		    <div class="layui-col-md4 linitem">
		      <div class="grid-demo active">签到信息</div>
		    </div>
		</div>
		<!--指示条-->
		<div id="lbox">
        <div  class="layui-row">
				<!--#填写action的值确定提交的url#-->
				<div class="lform">
					<form id="submitForm" class="layui-form" method="post">
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend>请填写体温</legend>
						</fieldset>
						<!--#修改name值 替换为变量名#-->
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">体温</label>
								<div class="layui-input-inline" style="width: 200px;">
									<input id="adminTemInput" type="text" name="temperature" placeholder="体温" autocomplete="off" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button id="submitBtn" class="layui-btn layui-btn-primary">签到</button>
							</div>
						</div>
					</form>
				</div>
			<div class="layui-inline" id="test_n1"></div>
		</div>
		</div>
	</div>
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/layui.all.js"></script>   
    <script>
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo'); //建立编辑器
	});
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo2'); //建立编辑器
	});
	layui.use('laydate', function(){
		var laydate = layui.laydate;

		//执行一个laydate实例
		laydate.render({
			elem: '#test_n1'
			,position: 'static'
		});
	});

	</script>
</body>
</html>
