<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>录入统计信息</title>
    <link rel="stylesheet" href="../assets/css/layui.css">    
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/>  
    <link rel="stylesheet" href="../assets/css/style.css"/>
	<script>
		window.onload = function(){

			var userIdInput = document.getElementById("userIdInput");
			var userTemInput = document.getElementById("userTemInput");
			var submitBtn = document.getElementById("submitBtn");

			var tag = new Array(2);

			//设置输入不能为空值
			userIdInput.onblur = function(){
				if(userIdInput.value != "" && !isNaN(userTemInput.value)){
					tag[0] = true;
				}else{
					alert("请输入合法的id");
				}
			}
			userTemInput.onblur = function(){
				//判断输入是不是数字
				if(userTemInput.value != "" && !isNaN(userTemInput.value) && (33 < Number(userTemInput.value) && Number(userTemInput.value) < 42)){
					tag[1] = true;
				}else{
					alert("请输入合法的体温");
				}
			}
			submitBtn.onclick = function(){
				var num = 0;
				for(var i = 0;i < 2;i++) {
					if(tag[i] == true){
						num++;
					}
				}
				if(num == tag.length){
					document.getElementById("submitForm").action="/admin/addReport";
					document.getElementById("submitForm").submit();
				}else{

					alert("请检查输入字段是否正确或是否为空");
				}
			}
		}
	</script>
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>管理员首页 > 统计信息管理 > <span>录入统计信息</span></p>
    		</div>    		
    	</div>
    	<!--面包屑导航-->
    	<div class="layui-row layui-col-space5 linarrow">
		    <div class="layui-col-md4 linitem">
		      <div class="grid-demo active">请填写以下内容</div>
		    </div>
		</div>
		<!--指示条-->
        <div class="layui-row">        	
            <div class="layui-card positionbox">            	  
				    
				<!--#填写action的值确定提交的url#-->
				<form id="submitForm" class="layui-form" method="post">

					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					    <legend>基本信息</legend>
					</fieldset>
					<!--#修改name值 替换为变量名#-->
					<div class="layui-form-item">							    
						<div class="layui-inline">
							<label class="layui-form-label">卡号</label>
							<div class="layui-input-inline" style="width: 200px;">
								<input id="userIdInput" type="text" name="userId" placeholder="卡号" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<!--#修改name值 替换为变量名#-->
					<div class="layui-form-item">							    
						<div class="layui-inline">
							<label class="layui-form-label">体温</label>
							<div class="layui-input-inline" style="width: 200px;">
								<input id="userTemInput" type="text" name="temperature" placeholder="体温" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					<!--#修改name值 替换为变量名#-->
					<div class="layui-form-item">							    
						<div class="layui-inline">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline" style="width: 200px;">
								<input type="text" name="remarks" placeholder="备注" autocomplete="off" class="layui-input">
							</div>
						</div>
					</div>
					 
					<div class="layui-form-item">
						<label class="layui-form-label">进出选项</label>
						<div class="layui-input-block">
							<!--#修改name值 替换为变量名#-->
							<input type="radio" name="indoor" value="进" title="进" >
							<input type="radio" name="indoor" value="出" title="出">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button id="submitBtn" class="layui-btn layui-btn-primary">录入</button>
						</div>
					</div>
				</form>
            </div>   
		</div>
    </div>
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/layui.all.js"></script>
    <script>
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo'); //建立编辑器
	});
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo2'); //建立编辑器
	});
	</script>
</body>
</html>
