<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看用户信息</title>
    <link rel="stylesheet" href="../assets/css/layui.css">    
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/> 
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <style type="text/css">
    	.layui-elem-quote{ font-size: 18px; margin-bottom: 20px;}
    	.layui-input-block img{ max-height: 160px; width: auto;}
		#form-bg{
			background-image: url("../img/bg8.png");
			background-size: 100%,100%;
		}
		#form-box{
			width: calc(28vw);
			padding-left: calc(16vw);
		}
    </style>
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>管理员首页 > 疫情防控 > 防控任务完成情况 ><span>详情</span></p>
    		</div>    		
    	</div>
    	<!--面包屑导航-->    	
		
		<!--岗位标题-->
        <div class="layui-row">
            <div id="form-bg" class="layui-card positionbox">
            	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					<legend>详细信息</legend>
				</fieldset>
				<div id="form-box">
				<form class="layui-form" action="">
					<div class="layui-form-item">
					<label class="layui-form-label" style="font-size:18px; font-weight: bold;padding-right: calc(5vw);"><span class="col-red"></span>消息标题</label>
						<!-- #下面每一个div内部使用表达式进行数据获取填充# -->
						<div class="layui-input-block">
							<span style="font-size:18px; color: #000000;" th:text="${adminmessage.getTitle()}"></span>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="font-size:18px; font-weight: bold;padding-right: calc(5vw);">发布者</label>
						<div class="layui-input-inline">
							<span style="font-size:18px; color: #000000;  " th:text="${adminmessage.getPuBer()}"></span>
						</div>							    
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="font-size:18px; font-weight: bold;padding-right: calc(5vw);">内容</label>
						<div class="layui-input-block">
							<span style="font-size:18px; color: #000000;  " th:text="${adminmessage.getCont()}"></span>
						</div>						    
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="font-size:18px; font-weight: bold;padding-right: calc(5vw);">发布时间</label>
						<div class="layui-input-inline">
							<span style="font-size:18px; color: #000000;  " th:text="${#dates.format(adminmessage.getPuDate(),'yyyy-MM-dd')}"></span>
						</div>							    			   
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="font-size:18px; font-weight: bold;padding-right: calc(5vw);">状态</label>
						<div class="layui-input-inline">
							<span style="font-size:18px; color: #000000;  " th:text="${adminmessage.getStat()}"></span>
						</div>
					</div>
				</form>
			</div>
			</div>           
        </div>
    </div>
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/layui.all.js"></script>    
    <script>   	
		layui.use('form', function(){
		  var form = layui.form; 
		  form.render();
		}); 
	</script>
	
</body>
</html>
